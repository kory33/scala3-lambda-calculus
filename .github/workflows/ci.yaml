name: ci

on:
  push:
  pull_request:
    branches:
      - '*'

jobs:
  sbt-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'sbt'
      - run: sbt test
